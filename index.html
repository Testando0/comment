<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema De Comentﾃ｡rios (Com Supabase)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div id="container" class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center">Deixe Seu Comentﾃ｡rio･ｰ</h1>
        <input type="text" id="nameInput" placeholder="Seu Nome" class="w-full p-2 mb-4 bg-gray-700 rounded border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <textarea id="commentInput" placeholder="Escreva Seu Comentﾃ｡rio Aqui..." class="w-full p-2 mb-4 bg-gray-700 rounded border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <button onclick="addComment()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full">Enviar Comentﾃ｡rio</button>
        <div id="comments" class="mt-6 max-h-80 overflow-y-auto border border-gray-700 p-4 rounded bg-gray-700">
            <p class="text-gray-400 text-center">Carregando comentﾃ｡rios...</p>
        </div>
    </div>

    <script>
        // --- CONFIGURAﾃﾃグ DO SUPABASE ---
        const SUPABASE_URL = 'https://zenmufjeziaglseodbna.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inplbm11ZmplemlhZ2xzZW9kYm5hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzYyMTUsImV4cCI6MjA3NjA1MjIxNX0.fl3eWlFLyACx5D0yczM0LyvexjGvD2r4wsIPHtTomNI';
        
        // CORREﾃﾃグ: A variﾃ｡vel foi renomeada para 'supabaseClient' para evitar conflito com o objeto global 'supabase'.
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        // --- FIM DA CONFIGURAﾃﾃグ ---

        // Funﾃｧﾃ｣o para carregar os comentﾃ｡rios do Supabase
        async function loadComments() {
            const commentsDiv = document.getElementById('comments');
            
            // CORREﾃﾃグ: Usando 'supabaseClient' para fazer a chamada.
            const { data: comments, error } = await supabaseClient
                .from('comentarios')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Erro ao carregar comentﾃ｡rios:', error);
                commentsDiv.innerHTML = '<p class="text-red-400 text-center">Erro ao carregar comentﾃ｡rios.</p>';
                return;
            }

            commentsDiv.innerHTML = ''; // Limpa a lista

            if (comments.length === 0) {
                commentsDiv.innerHTML = '<p class="text-gray-400 text-center">Nenhum comentﾃ｡rio ainda. Seja o primeiro!</p>';
                return;
            }

            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'bg-gray-800 p-4 mb-4 rounded-lg relative flex justify-between items-start';
                commentElement.innerHTML = `
                    <div>
                        <strong class="text-blue-400">${comment.username}</strong>
                        <p class="text-gray-300 mt-1 break-words">${comment.comment}</p>
                    </div>
                    <button class="text-red-500 hover:text-red-700 ml-4 flex-shrink-0" onclick="deleteComment(${comment.id})">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                `;
                commentsDiv.appendChild(commentElement);
            });
        }

        // Funﾃｧﾃ｣o para adicionar um novo comentﾃ｡rio
        async function addComment() {
            const usernameInput = document.getElementById('nameInput');
            const commentInput = document.getElementById('commentInput');
            const username = usernameInput.value.trim();
            const comment = commentInput.value.trim();

            if (!username || !comment) {
                Swal.fire({ icon: 'error', title: 'Oops...', text: 'Por favor, preencha todos os campos!', background: '#2d3748', color: '#ffffff' });
                return;
            }

            // CORREﾃﾃグ: Usando 'supabaseClient' para fazer a chamada.
            const { error } = await supabaseClient
                .from('comentarios')
                .insert([{ username: username, comment: comment }]);

            if (error) {
                console.error('Erro ao adicionar comentﾃ｡rio:', error);
                Swal.fire({ icon: 'error', title: 'Erro!', text: 'Nﾃ｣o foi possﾃｭvel salvar seu comentﾃ｡rio.', background: '#2d3748', color: '#ffffff' });
            } else {
                usernameInput.value = '';
                commentInput.value = '';
                Swal.fire({ icon: 'success', title: 'Sucesso!', text: 'Seu comentﾃ｡rio foi adicionado.', background: '#2d3748', color: '#ffffff', timer: 1500, showConfirmButton: false });
                loadComments(); // Recarrega a lista
            }
        }

        // Funﾃｧﾃ｣o para deletar um comentﾃ｡rio
        function deleteComment(id) {
            Swal.fire({
                title: 'Tem certeza?', text: "Esta aﾃｧﾃ｣o nﾃ｣o poderﾃ｡ ser revertida!", icon: 'warning', showCancelButton: true, confirmButtonColor: '#3085d6', cancelButtonColor: '#d33', confirmButtonText: 'Sim, apagar!', cancelButtonText: 'Cancelar', background: '#2d3748', color: '#ffffff'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    // CORREﾃﾃグ: Usando 'supabaseClient' para fazer a chamada.
                    const { error } = await supabaseClient
                        .from('comentarios')
                        .delete()
                        .eq('id', id);
                    
                    if (error) {
                        console.error('Erro ao apagar comentﾃ｡rio:', error);
                        Swal.fire({ icon: 'error', title: 'Erro!', text: 'Nﾃ｣o foi possﾃｭvel apagar o comentﾃ｡rio.', background: '#2d3748', color: '#ffffff' });
                    } else {
                        Swal.fire({ title: 'Apagado!', text: 'O comentﾃ｡rio foi removido.', icon: 'success', background: '#2d3748', color: '#ffffff', timer: 1500, showConfirmButton: false });
                        loadComments();
                    }
                }
            });
        }

        // Carrega os comentﾃ｡rios existentes assim que a pﾃ｡gina ﾃｩ aberta
        document.addEventListener('DOMContentLoaded', loadComments);
    </script>
</body>
</html>
