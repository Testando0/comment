<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema De Coment치rios (Estilo Kuromi 游땓)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <style>
        /* Aplicando a fonte no container principal */
        .font-kuromi {
            font-family: 'Permanent Marker', cursive;
        }
        /* Custom scrollbar para combinar com o tema */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #ef4444; /* bg-red-500 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #dc2626; /* bg-red-600 */
        }
    </style>
</head>
<body class="bg-black text-white p-8">
    <div id="container" class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg mx-auto border-2 border-red-500">
        <h1 class="font-kuromi text-3xl font-bold mb-4 text-center text-red-400 tracking-wider">Deixe sua marquinha aqui 游땓</h1>
        <input type="text" id="nameInput" placeholder="Seu apelido..." class="w-full p-3 mb-4 bg-gray-900 rounded border-2 border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
        <textarea id="commentInput" placeholder="Sua mensagem..." class="w-full p-3 mb-4 bg-gray-900 rounded border-2 border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"></textarea>
        <button onclick="addComment()" class="font-kuromi bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg w-full text-lg tracking-wide">Enviar Recado 游뱆</button>
        <div id="comments" class="mt-6 max-h-80 overflow-y-auto border-2 border-gray-700 p-4 rounded bg-black">
            <p class="text-gray-400 text-center">Carregando recadinhos...</p>
        </div>
    </div>

    <script>
        // --- CONFIGURA칂츾O DO SUPABASE ---
        const SUPABASE_URL = 'https://zenmufjeziaglseodbna.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inplbm11ZmplemlhZ2xzZW9kYm5hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzYyMTUsImV4cCI6MjA3NjA1MjIxNX0.fl3eWlFLyACx5D0yczM0LyvexjGvD2r4wsIPHtTomNI';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        // --- FIM DA CONFIGURA칂츾O ---

        // Fun칞칚o para carregar os coment치rios do Supabase
        async function loadComments() {
            const commentsDiv = document.getElementById('comments');
            
            const { data: comments, error } = await supabaseClient
                .from('comentarios')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Erro ao carregar coment치rios:', error);
                commentsDiv.innerHTML = '<p class="text-red-400 text-center">Falha ao buscar os recadinhos.</p>';
                return;
            }

            commentsDiv.innerHTML = ''; // Limpa a lista

            if (comments.length === 0) {
                commentsDiv.innerHTML = '<p class="text-gray-400 text-center">Nenhum recado ainda. Seja o primeiro!</p>';
                return;
            }

            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'bg-gray-800 p-4 mb-4 rounded-lg relative flex justify-between items-start border-l-4 border-red-500';
                commentElement.innerHTML = `
                    <div>
                        <strong class="text-red-400 font-bold">${comment.username}</strong>
                        <p class="text-gray-300 mt-1 break-words">${comment.comment}</p>
                    </div>
                    <button class="text-gray-500 hover:text-red-500 ml-4 flex-shrink-0" onclick="deleteComment(${comment.id})">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                `;
                commentsDiv.appendChild(commentElement);
            });
        }

        // Fun칞칚o para adicionar um novo coment치rio
        async function addComment() {
            const usernameInput = document.getElementById('nameInput');
            const commentInput = document.getElementById('commentInput');
            const username = usernameInput.value.trim();
            const comment = commentInput.value.trim();

            if (!username || !comment) {
                Swal.fire({ icon: 'error', title: 'Opa!', text: 'Preencha todos os campos, n칠?!', background: '#1f2937', color: '#ffffff', confirmButtonColor: '#ef4444' });
                return;
            }

            const { error } = await supabaseClient
                .from('comentarios')
                .insert([{ username: username, comment: comment }]);

            if (error) {
                console.error('Erro ao adicionar coment치rio:', error);
                Swal.fire({ icon: 'error', title: 'Ih, deu ruim!', text: 'N칚o consegui salvar seu recado.', background: '#1f2937', color: '#ffffff', confirmButtonColor: '#ef4444' });
            } else {
                usernameInput.value = '';
                commentInput.value = '';
                Swal.fire({ icon: 'success', title: '칄 isso a칤!', text: 'Seu recado foi enviado!', background: '#1f2937', color: '#ffffff', timer: 1500, showConfirmButton: false });
                loadComments(); // Recarrega a lista
            }
        }

        // Fun칞칚o para deletar um coment치rio
        function deleteComment(id) {
            Swal.fire({
                title: 'Tem certeza?', text: "Vai apagar pra sempre!", icon: 'warning', showCancelButton: true, confirmButtonColor: '#dc2626', cancelButtonColor: '#4b5563', confirmButtonText: 'Sim, apaga!', cancelButtonText: 'Cancelar', background: '#1f2937', color: '#ffffff'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const { error } = await supabaseClient
                        .from('comentarios')
                        .delete()
                        .eq('id', id);
                    
                    if (error) {
                        console.error('Erro ao apagar coment치rio:', error);
                        Swal.fire({ icon: 'error', title: 'Erro!', text: 'N칚o foi poss칤vel apagar o recado.', background: '#1f2937', color: '#ffffff', confirmButtonColor: '#ef4444' });
                    } else {
                        Swal.fire({ title: 'J치 era!', text: 'O recado foi pro limbo.', icon: 'success', background: '#1f2937', color: '#ffffff', timer: 1500, showConfirmButton: false });
                        loadComments();
                    }
                }
            });
        }

        // Carrega os coment치rios existentes assim que a p치gina 칠 aberta
        document.addEventListener('DOMContentLoaded', loadComments);
    </script>
</body>
</html>
