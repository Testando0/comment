<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema De Coment치rios (Local)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div id="container" class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center">Deixe Seu Coment치rio游봃</h1>
        <input type="text" id="nameInput" placeholder="Seu Nome" class="w-full p-2 mb-4 bg-gray-700 rounded border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <textarea id="commentInput" placeholder="Escreva Seu Coment치rio Aqui..." class="w-full p-2 mb-4 bg-gray-700 rounded border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <button onclick="addComment()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full">Enviar Coment치rio</button>
        <div id="comments" class="mt-6 max-h-80 overflow-y-auto border border-gray-700 p-4 rounded bg-gray-700">
            </div>
    </div>

    <script>
        // Fun칞칚o para carregar os coment치rios salvos no navegador
        function loadComments() {
            const commentsDiv = document.getElementById('comments');
            // Pega os coment치rios do localStorage. Se n칚o houver, usa um array vazio.
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            
            commentsDiv.innerHTML = ''; // Limpa a lista antes de recarregar

            if (comments.length === 0) {
                commentsDiv.innerHTML = '<p class="text-gray-400 text-center">Nenhum coment치rio ainda. Seja o primeiro!</p>';
                return;
            }

            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'bg-gray-800 p-4 mb-4 rounded-lg relative flex justify-between items-start';
                commentElement.innerHTML = `
                    <div>
                        <strong class="text-blue-400">${comment.username}</strong>
                        <p class="text-gray-300 mt-1 break-words">${comment.comment}</p>
                    </div>
                    <button class="text-red-500 hover:text-red-700 ml-4 flex-shrink-0" onclick="deleteComment(${comment.id})">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                `;
                commentsDiv.appendChild(commentElement);
            });
        }

        // Fun칞칚o para adicionar um novo coment치rio
        function addComment() {
            const usernameInput = document.getElementById('nameInput');
            const commentInput = document.getElementById('commentInput');
            const username = usernameInput.value.trim();
            const comment = commentInput.value.trim();

            if (!username || !comment) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor, preencha todos os campos!',
                    background: '#2d3748', // Cor de fundo para combinar com o tema
                    color: '#ffffff'      // Cor do texto
                });
                return;
            }

            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            
            const newComment = {
                id: Date.now(), // Usa o timestamp como ID 칰nico
                username: username,
                comment: comment
            };

            comments.push(newComment);
            
            // Salva o array atualizado de volta no localStorage
            localStorage.setItem('comments', JSON.stringify(comments));
            
            // Limpa os campos de entrada
            usernameInput.value = '';
            commentInput.value = '';

            Swal.fire({
                icon: 'success',
                title: 'Sucesso!',
                text: 'Seu coment치rio foi adicionado.',
                background: '#2d3748',
                color: '#ffffff',
                timer: 1500,
                showConfirmButton: false
            });

            loadComments(); // Recarrega a lista de coment치rios
        }

        // Fun칞칚o para deletar um coment치rio
        function deleteComment(id) {
            Swal.fire({
                title: 'Tem certeza?',
                text: "Esta a칞칚o n칚o poder치 ser revertida!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sim, apagar!',
                cancelButtonText: 'Cancelar',
                background: '#2d3748',
                color: '#ffffff'
            }).then((result) => {
                if (result.isConfirmed) {
                    let comments = JSON.parse(localStorage.getItem('comments')) || [];
                    // Filtra o array, mantendo apenas os coment치rios com ID diferente
                    comments = comments.filter(comment => comment.id !== id);
                    localStorage.setItem('comments', JSON.stringify(comments));
                    
                    Swal.fire({
                        title: 'Apagado!',
                        text: 'O coment치rio foi removido.',
                        icon: 'success',
                        background: '#2d3748',
                        color: '#ffffff',
                        timer: 1500,
                        showConfirmButton: false
                    });
                    
                    loadComments();
                }
            });
        }

        // Carrega os coment치rios existentes assim que a p치gina 칠 aberta
        document.addEventListener('DOMContentLoaded', loadComments);
    </script>
</body>
</html>
