<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema De Coment치rios (Com Supabase)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div id="container" class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center">Deixe Seu Coment치rio游봃</h1>
        <input type="text" id="nameInput" placeholder="Seu Nome" class="w-full p-2 mb-4 bg-gray-700 rounded border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <textarea id="commentInput" placeholder="Escreva Seu Coment치rio Aqui..." class="w-full p-2 mb-4 bg-gray-700 rounded border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <button onclick="addComment()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full">Enviar Coment치rio</button>
        <div id="comments" class="mt-6 max-h-80 overflow-y-auto border border-gray-700 p-4 rounded bg-gray-700">
            <p class="text-gray-400 text-center">Carregando coment치rios...</p>
        </div>
    </div>

    <script>
        // --- CONFIGURA칂츾O DO SUPABASE ---
        const SUPABASE_URL = 'https://zenmufjeziaglseodbna.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inplbm11ZmplemlhZ2xzZW9kYm5hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzYyMTUsImV4cCI6MjA3NjA1MjIxNX0.fl3eWlFLyACx5D0yczM0LyvexjGvD2r4wsIPHtTomNI';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        // --- FIM DA CONFIGURA칂츾O ---

        // Fun칞칚o para carregar os coment치rios do Supabase
        async function loadComments() {
            const commentsDiv = document.getElementById('comments');
            
            // Busca os dados da tabela "comentarios", ordenando pelos mais recentes
            const { data: comments, error } = await supabase
                .from('comentarios')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Erro ao carregar coment치rios:', error);
                commentsDiv.innerHTML = '<p class="text-red-400 text-center">Erro ao carregar coment치rios.</p>';
                return;
            }

            commentsDiv.innerHTML = ''; // Limpa a lista

            if (comments.length === 0) {
                commentsDiv.innerHTML = '<p class="text-gray-400 text-center">Nenhum coment치rio ainda. Seja o primeiro!</p>';
                return;
            }

            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'bg-gray-800 p-4 mb-4 rounded-lg relative flex justify-between items-start';
                commentElement.innerHTML = `
                    <div>
                        <strong class="text-blue-400">${comment.username}</strong>
                        <p class="text-gray-300 mt-1 break-words">${comment.comment}</p>
                    </div>
                    <button class="text-red-500 hover:text-red-700 ml-4 flex-shrink-0" onclick="deleteComment(${comment.id})">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                `;
                commentsDiv.appendChild(commentElement);
            });
        }

        // Fun칞칚o para adicionar um novo coment치rio
        async function addComment() {
            const usernameInput = document.getElementById('nameInput');
            const commentInput = document.getElementById('commentInput');
            const username = usernameInput.value.trim();
            const comment = commentInput.value.trim();

            if (!username || !comment) {
                Swal.fire({ icon: 'error', title: 'Oops...', text: 'Por favor, preencha todos os campos!', background: '#2d3748', color: '#ffffff' });
                return;
            }

            // Insere os dados na tabela "comentarios"
            const { error } = await supabase
                .from('comentarios')
                .insert([{ username: username, comment: comment }]);

            if (error) {
                console.error('Erro ao adicionar coment치rio:', error);
                Swal.fire({ icon: 'error', title: 'Erro!', text: 'N칚o foi poss칤vel salvar seu coment치rio.', background: '#2d3748', color: '#ffffff' });
            } else {
                usernameInput.value = '';
                commentInput.value = '';
                Swal.fire({ icon: 'success', title: 'Sucesso!', text: 'Seu coment치rio foi adicionado.', background: '#2d3748', color: '#ffffff', timer: 1500, showConfirmButton: false });
                loadComments(); // Recarrega a lista
            }
        }

        // Fun칞칚o para deletar um coment치rio
        function deleteComment(id) {
            Swal.fire({
                title: 'Tem certeza?', text: "Esta a칞칚o n칚o poder치 ser revertida!", icon: 'warning', showCancelButton: true, confirmButtonColor: '#3085d6', cancelButtonColor: '#d33', confirmButtonText: 'Sim, apagar!', cancelButtonText: 'Cancelar', background: '#2d3748', color: '#ffffff'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    // Deleta a linha da tabela onde o 'id' corresponde
                    const { error } = await supabase
                        .from('comentarios')
                        .delete()
                        .eq('id', id);
                    
                    if (error) {
                        console.error('Erro ao apagar coment치rio:', error);
                        Swal.fire({ icon: 'error', title: 'Erro!', text: 'N칚o foi poss칤vel apagar o coment치rio.', background: '#2d3748', color: '#ffffff' });
                    } else {
                        Swal.fire({ title: 'Apagado!', text: 'O coment치rio foi removido.', icon: 'success', background: '#2d3748', color: '#ffffff', timer: 1500, showConfirmButton: false });
                        loadComments();
                    }
                }
            });
        }

        // Carrega os coment치rios existentes assim que a p치gina 칠 aberta
        document.addEventListener('DOMContentLoaded', loadComments);
    </script>
</body>
</html>
