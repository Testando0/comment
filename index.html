<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Coment√°rios Fofinho! ü•∞</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .font-fofo {
            font-family: 'Comfortaa', cursive;
        }
        body {
            background-image: linear-gradient(to bottom right, #fce4ec, #e1bee7); /* Gradiente rosa e roxo */
        }
        /* Custom scrollbar para o tema fofo */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f8bbd0; /* Rosa claro */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #ab47bc; /* Roxo suave */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8e24aa; /* Roxo mais escuro */
        }
    </style>
</head>
<body class="p-8">
    <div id="container" class="bg-white p-6 rounded-3xl shadow-xl max-w-lg mx-auto border-4 border-purple-300 transform transition-all duration-300 hover:scale-105">
        <h1 class="font-fofo text-4xl font-bold mb-6 text-center text-pink-500 tracking-wide drop-shadow-lg">Deixe um Carinho! üíï</h1>
        
        <input type="text" id="nameInput" placeholder="Seu nome fofo..." 
               class="w-full p-3 mb-4 bg-pink-50 rounded-xl border-2 border-purple-200 text-gray-800 
                      focus:outline-none focus:ring-4 focus:ring-purple-200 focus:border-purple-400 
                      placeholder-pink-400 transition-all duration-200 shadow-md">
        
        <textarea id="commentInput" placeholder="Seu recadinho de amor aqui..." 
                  class="w-full p-3 mb-4 bg-pink-50 rounded-xl border-2 border-purple-200 text-gray-800 
                         focus:outline-none focus:ring-4 focus:ring-purple-200 focus:border-purple-400 
                         placeholder-pink-400 transition-all duration-200 shadow-md h-32"></textarea>
        
        <button onclick="addComment()" 
                class="font-fofo bg-purple-400 hover:bg-purple-500 text-white font-bold py-3 px-6 rounded-full w-full 
                       text-xl tracking-wide shadow-lg transition-all duration-200 transform hover:scale-105 
                       focus:outline-none focus:ring-4 focus:ring-purple-200">
            Mandar Abra√ßo! ‚ú®
        </button>
        
        <div id="comments" class="mt-8 max-h-80 overflow-y-auto border-2 border-purple-200 p-4 rounded-2xl bg-purple-50 shadow-inner">
            <p class="text-purple-400 text-center font-fofo">Carregando fofurices...</p>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO DO SUPABASE ---
        const SUPABASE_URL = 'https://zenmufjeziaglseodbna.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inplbm11ZmplemlhZ2xzZW9kYm5hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzYyMTUsImV4cCI6MjA3NjA1MjIxNX0.fl3eWlFLyACx5D0yczM0LyvexjGvD2r4wsIPHtTomNI';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        // --- FIM DA CONFIGURA√á√ÉO ---

        // Fun√ß√£o para carregar os coment√°rios do Supabase
        async function loadComments() {
            const commentsDiv = document.getElementById('comments');
            
            const { data: comments, error } = await supabaseClient
                .from('comentarios')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Erro ao carregar coment√°rios:', error);
                commentsDiv.innerHTML = '<p class="text-red-400 text-center font-fofo">Ah n√£o! N√£o consegui carregar as mensagens fofas.</p>';
                return;
            }

            commentsDiv.innerHTML = ''; // Limpa a lista

            if (comments.length === 0) {
                commentsDiv.innerHTML = '<p class="text-purple-400 text-center font-fofo">Ningu√©m deixou um carinho ainda. Seja o primeiro! üíñ</p>';
                return;
            }

            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'bg-white p-4 mb-3 rounded-xl shadow-md relative flex justify-between items-start border-l-4 border-pink-300 animate-fade-in-up transform transition-all duration-200 hover:scale-[1.01]';
                commentElement.innerHTML = `
                    <div>
                        <strong class="text-purple-600 font-bold font-fofo">${comment.username}</strong>
                        <p class="text-gray-700 mt-1 break-words font-fofo">${comment.comment}</p>
                    </div>
                    <button class="text-purple-300 hover:text-pink-500 ml-4 flex-shrink-0 transition-colors duration-200" onclick="deleteComment(${comment.id})">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                `;
                commentsDiv.appendChild(commentElement);
            });
        }

        // Fun√ß√£o para adicionar um novo coment√°rio
        async function addComment() {
            const usernameInput = document.getElementById('nameInput');
            const commentInput = document.getElementById('commentInput');
            const username = usernameInput.value.trim();
            const comment = commentInput.value.trim();

            if (!username || !comment) {
                Swal.fire({ icon: 'error', title: 'Opsie!', text: 'Por favor, n√£o deixe campos vazios! ü•∫', background: '#ffffff', color: '#6a0dad', confirmButtonColor: '#ab47bc' });
                return;
            }

            const { error } = await supabaseClient
                .from('comentarios')
                .insert([{ username: username, comment: comment }]);

            if (error) {
                console.error('Erro ao adicionar coment√°rio:', error);
                Swal.fire({ icon: 'error', title: 'Que pena!', text: 'N√£o consegui registrar seu carinho agora. Tente de novo! üíî', background: '#ffffff', color: '#6a0dad', confirmButtonColor: '#ab47bc' });
            } else {
                usernameInput.value = '';
                commentInput.value = '';
                Swal.fire({ icon: 'success', title: 'Oba!', text: 'Seu recadinho foi enviado com sucesso! ‚ú®', background: '#ffffff', color: '#6a0dad', timer: 1500, showConfirmButton: false });
                loadComments(); // Recarrega a lista
            }
        }

        // Fun√ß√£o para deletar um coment√°rio
        function deleteComment(id) {
            Swal.fire({
                title: 'Tem certeza?', text: "Vai apagar esse carinho pra sempre? üò≠", icon: 'warning', showCancelButton: true, confirmButtonColor: '#e91e63', cancelButtonColor: '#ba68c8', confirmButtonText: 'Sim, apagar! üóëÔ∏è', cancelButtonText: 'N√£o, deixar! üíñ', background: '#ffffff', color: '#6a0dad'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const { error } = await supabaseClient
                        .from('comentarios')
                        .delete()
                        .eq('id', id);
                    
                    if (error) {
                        console.error('Erro ao apagar coment√°rio:', error);
                        Swal.fire({ icon: 'error', title: 'Erro!', text: 'N√£o foi poss√≠vel apagar o recadinho. üò•', background: '#ffffff', color: '#6a0dad', confirmButtonColor: '#ab47bc' });
                    } else {
                        Swal.fire({ title: 'Sumido!', text: 'O carinho foi removido. ‚òÅÔ∏è', icon: 'success', background: '#ffffff', color: '#6a0dad', timer: 1500, showConfirmButton: false });
                        loadComments();
                    }
                }
            });
        }

        // Carrega os coment√°rios existentes assim que a p√°gina √© aberta
        document.addEventListener('DOMContentLoaded', loadComments);
    </script>
</body>
</html>
